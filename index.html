<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Design to HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Glocal</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">About Us</a>
            <a href="#">Products</a>
            <a href="#">Pet Care</a>
            <a href="#">Contact</a>
        </nav>
        <div class="auth-buttons">
            <button class="sign-in">Sign In</button>
            <button class="register">Register</button>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Taking care</h1>
            </div>
            <div class="hero-images">
                <img src="puppy.jpg" alt="Puppy">
                <img src="kitten.jpg" alt="Kitten">
                <img src="dog1.jpg" alt="Dog 1">
                <img src="dog2.jpg" alt="Dog 2">
            </div>
        </section>
    </main>
</body>
</html>
